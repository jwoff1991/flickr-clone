<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="main-styles.css">

<body>
    <header>
        <div class="header_background"></div>
        <div class="head_logo"><a>**flickr</a></div>
        <div class="head_search_container">
        <div class="head_search"><i class='fas fa-search'></i><input type="text" placeholder="Photos, people, or groups"></div>
        </div>
        <div class="head_right_content_container">
        <div class="head_login"><a>Log In</a></div>
        <div class="sign_up_button"><a href="#" target=""><button class="sign_up_button">Sign Up</button></a></div>
        </div>
    </header>
    <main>
        <div class="main_img_container"></div>
        <div class="main_text_container">
        <div class="inspiration">Find your inspiration.</div>
        <div class="main_text">Join the Flickr community, home to tens of billions of</div>
        <div class="main_text">photos and 2 million groups.</div>
        <div class="start_for_free"><a href="#" target=""><button class="start_for_free_button">Start for free</button></a></div>
        </div>
    </main>
    <footer>
        <nav class="main_nav">
            <ul class="nav">
                <li><a>About</a></li>
                <li><a>Jobs</a></li>
                <li><a>Blog</a></li>
                <li><a>Developers</a></li>
                <li><a>Guidelines</a></li>
                <li><a>Help</a></li>
                <li><a>Help fourm</a></li>
                <li><a>Privacy</a></li>
                <li><a>Terms</a></li>
                <li><a>Cookies</a></li>
                <li><label for="language"></label>
                    <select name="language" id="language">
                        <option value="English">English</option>
                        <option value="Deutsch">Deutsch</option>
                        <option value="Spanish">Spanish</option>
                        <option value="French">French</option>
                        <option value="Italian">Italian</option>
                        <option value="Aeribic">Aeribic</option>
                        <option value="Chinese">Chinese</option>
                    </select>
                </li>
                <li><a>SmugMug+Flickr.</a></li>
                <li><a>Logo</a></li>
                <li><a>Logo</a></li>
                <li><a>Logo</a></li>
            </ul>
        </nav>
    </footer>
